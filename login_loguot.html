<html>
    <head>
        <title>Log In - Quick Accsess For Student</title>
        <link rel="stylesheet" href="style_loginlogout.css">
    </head>
    <body>
        <form action="./dashboard.html">
            <fieldset>
                <h3>Log In Ke Quick Accsess For Student</h3>
                <p class="username">
                    Nomor HP, E-Mail atau Username
                    <br>
                    <input class="input" type="text" name="username" placeholder="Masukkan Nomor HP/E-mail/Username">
                </p>
                <p class="password">
                    Password
                    <br>
                    <input class="input" type="password" name="password" placeholder="Masukkan Password">
                </p>
                <p>
                <label><input type="checkbox" name="remember" value="remember" />Remember Me</label>
                </p>
                <button class="login"><a href="dashboard.html">Log In</a></button>
                <p>
                    Belum Memiliki akun? <button class="signup"><a href="signup.html">Sign Up</a></button>
                </p>
            </fieldset>
        </form>
    </body>
</html>
